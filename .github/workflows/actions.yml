name: dac actions

on:
  push:
    branches:
      - '*'
    tags:
      - '*'

jobs:

  check-style:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ”–
      uses: actions/checkout@v3
      with:
        fetch-depth: 1
    - name: Setup python ğŸ
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Setup cache ğŸ’¾
      uses: actions/cache@v3
      with:
        path: ~/.cache/pre-commit
        key: pre-commit
    - name: Prepare pre-commit ğŸ™†â€â™‚ï¸ğŸ‘—
      run: |
        python -m venv venv || . venv/bin/activate
        pip install -U pip wheel setuptools pre-commit
        pre-commit install
    - name: Run pre-commit ğŸ‘—ğŸš€
      run: |
        pre-commit run

  test:
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        version: ["3.11"]
    steps:
    - name: Checkout ğŸ”–
      uses: actions/checkout@v3
      with:
        fetch-depth: 1
    - name: Setup python ğŸ
      uses: actions/setup-python@v4
      with:
        python-version: "${{ matrix.version }}"
    - name: Prepare tests ğŸ™†â€â™‚ï¸ğŸ”¬
      run: |
        python -m venv venv || . venv/bin/activate
        pip install -U pip wheel setuptools
        pip install -r requirements-dev.txt
    - name: Run tests ğŸ”¬ğŸš€
      env:
        OPENAI_API_BASE: ${{ secrets.OPENAI_API_BASE }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        OPENAI_API_TYPE: ${{ secrets.OPENAI_API_TYPE }}
        OPENAI_API_VERSION: ${{ secrets.OPENAI_API_VERSION }}
        OPENAI_ENGINE: ${{ secrets.OPENAI_ENGINE }}
      run: |
        python -m unittest discover -s test

  pypi-release:
    needs: [test, check-style]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment:
      name: release
      url: https://pypi.org/p/watch-bot
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ”–
      uses: actions/checkout@v3
      with:
        fetch-depth: 1
    - name: Setup python ğŸ
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - name: Prepare release ğŸ™†â€â™‚ï¸ğŸ“¦
      run: |
        python -m venv venv || . venv/bin/activate
        pip install -U pip wheel setuptools build twine
    - name: Build ğŸ› ï¸ğŸ“¦
      run: |
        python -m build
    - name: Release ğŸ“¦ğŸš€
      uses: pypa/gh-action-pypi-publish@release/v1
